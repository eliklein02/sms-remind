version: "3"
services:
  db:
    image: postgres:14.2-alpine
    container_name: demo-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
  web:
    build: .
    command: "./bin/rails server -p 3500"
    environment:
      - DATABASE_URL=postgres://postgres:0902@db:5432/sms_remind_production
      - RAILS_ENV=${RAILS_ENV}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - ~/sms-remind:/rails
      - ~/sms-remind/storage:/rails/storage
    depends_on:
      - db
    ports:
      - "3500:3500"

  worker:
    build: .
    command: "bundle exec rake jobs:work"
    environment:
      - DATABASE_URL=postgres://postgres:0902@db:5432/sms_remind_production
      - RAILS_ENV=${RAILS_ENV}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - ~/sms-remind:/rails
      - ~/sms-remind/storage:/rails/storage
    depends_on:
      - web

volumes:
  postgres_data: {}
